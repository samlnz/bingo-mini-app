<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beteseb Bingo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="welcome-page">
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <h1><i class="fas fa-bingo-ball"></i> Beteseb Bingo</h1>
        </header>

        <!-- Welcome Section -->
        <div class="welcome-card">
            <div class="welcome-title">
                <h2>Welcome to Beteseb Bingo</h2>
            </div>
            
            <!-- Stake Selection -->
            <div class="stake-section">
                <div class="stake-title">
                    <i class="fas fa-coins"></i>
                    <span>Choose Your Stake</span>
                </div>
                
                <div class="stake-options">
                    <div class="stake-option" data-stake="5">
                        <div class="stake-amount">5</div>
                        <div class="stake-label">Low</div>
                    </div>
                    <div class="stake-option active" data-stake="10">
                        <div class="stake-amount">10</div>
                        <div class="stake-label">Normal</div>
                    </div>
                    <div class="stake-option" data-stake="20">
                        <div class="stake-amount">20</div>
                        <div class="stake-label">High</div>
                    </div>
                    <div class="stake-option" data-stake="50">
                        <div class="stake-amount">50</div>
                        <div class="stake-label">VIP</div>
                    </div>
                </div>
            </div>

            <!-- Play Button -->
            <div class="play-section">
                <button class="play-btn" id="playBtn">
                    <i class="fas fa-play-circle"></i>
                    <span>Play <span id="selectedStake">10</span></span>
                </button>
                <div class="play-info">
                    <i class="fas fa-info-circle"></i>
                    Select stake and tap Play to continue
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats-section">
                <div class="stats-title">
                    <i class="fas fa-chart-line"></i>
                    <span>Live Statistics</span>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="activePlayers">45,000+</div>
                        <div class="stat-label">
                            <i class="fas fa-users"></i>
                            Active Players
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value" id="gamesPlayed">60,000+</div>
                        <div class="stat-label">
                            <i class="fas fa-gamepad"></i>
                            Games Played
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value" id="winnersDaily">500+</div>
                        <div class="stat-label">
                            <i class="fas fa-trophy"></i>
                            Winners Daily
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Info -->
            <div class="info-section">
                <div class="info-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure & Fair Gaming</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-bolt"></i>
                    <span>Instant Withdrawals</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-headset"></i>
                    <span>24/7 Support</span>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="select.html" class="nav-item">
                <i class="fas fa-dice"></i>
                <span>Game</span>
            </a>
            <a href="history.html" class="nav-item">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
            <a href="wallet.html" class="nav-item">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Set user data from Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            localStorage.setItem('telegramUser', JSON.stringify({
                id: user.id,
                firstName: user.first_name,
                username: user.username,
                photoUrl: user.photo_url
            }));
        }
        
        // Initialize wallet if not exists
        if (!localStorage.getItem('userWallet')) {
            localStorage.setItem('userWallet', JSON.stringify({
                main: 1000,  // Starting balance
                play: 0,
                total: 1000
            }));
        }
        
        // Update stats dynamically
        setInterval(() => {
            document.getElementById('activePlayers').textContent = 
                (Math.floor(Math.random() * 5000) + 45000) + '+';
            document.getElementById('gamesPlayed').textContent = 
                (Math.floor(Math.random() * 10000) + 60000) + '+';
        }, 10000);
    </script>
</body>
</html>
